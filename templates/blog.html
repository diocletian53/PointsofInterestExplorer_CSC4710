{% extends "layout.html" %}

{% block sub_content %}
<div class="container text-center">
    <h1>{{ blog['title'] }}</h1>
</div>
<hr>
<div class="container">
    <p>{{ blog['body'] | safe }}</p>
</div>
<hr>
<div class="container text-left">
    <p>Written by: {{ blog['author'] }}</p>
    <p>Rating: 
        {% for _ in range(blog['rating']) %}
            &#9733; <!-- Star icon -->
        {% endfor %}
    </p>
    <p>Date Posted: {{ blog['posted_date'].strftime('%Y-%m-%d') }}</p>  {# Format date if needed #}
</div>
{% endblock %}
